<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Manga Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="user-profile-container"></div>
    <div id="tab-container">
      <button class="btn-tabs" id="manga-library-tab">Manga Library</button>
      <button class="btn-tabs" id="search-tab">Add to Library</button>
    </div>
    <div id="manga-library-container"></div>
    <div id="search-content-container">
      <div id="search-bar-container">
        <p id="search-bar-text">Search For Manga</p>
        <form id="search-bar-form">
          <input type="text" id="search-bar" name="search-bar" />
          <input type="submit" value="Search" id="search-bar-submit-btn" />
        </form>
      </div>
      <div id="search-cards-container"></div>
    </div>
  </body>
</html>
