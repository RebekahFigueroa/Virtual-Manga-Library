<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Manga Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="user-profile-container"></div>
    <div id="tab-container">
      <button class="btn-tabs" id="manga-library-tab">Manga Library</button>
      <button class="btn-tabs" id="search-tab">Add to Library</button>
    </div>
    <div id="manga-library-container">
      <div id="manga-library-sorting-container">
        <form id="search-bar-form" class="manga-library-search-bar">
          <input type="text" id="manga-library-search-bar" name="search-bar" />
          <input type="submit" value="Search" id="search-bar-submit-btn" />
        </form>

        <select
          name="manga-library-sort-dropdown"
          id="manga-library-sort-dropdown"
        >
          <option value="id">Select Library Sort</option>
          <option value="id">ID (Old-New)</option>
          <option value="alphabetical">Alphabetical (A-Z)</option>
          <option value="publish-date">Publish Date (0ld-New)</option>
          <option value="score">Score (10-1)</option>
        </select>
      </div>
      <div id="manga-library-card-container"></div>
    </div>
    <div id="search-content-container">
      <div id="search-bar-container">
        <p id="search-bar-text">Search For Manga To Add To Library</p>
        <form id="search-bar-form">
          <input type="text" id="search-bar" name="search-bar" />
          <input type="submit" value="Search" id="search-bar-submit-btn" />
        </form>
      </div>
      <div id="search-cards-container"></div>
    </div>
  </body>
</html>
