<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Virtual Manga Library</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="index.js"
			charset="utf-8"></script>
	</head>
	<body>
		<h1>Welcome to the virtual manga library!</h1>
		<div id="user-profile-container">User profile goes here</div>
		<div id="search-bar-container">
			Search bar goes here
			<form id="search-bar-form">
				<label for="search-bar"
					>Search for manga (this is a keyword search based on title)</label
				>
				<br />
				<input
					type="text"
					id="search-bar"
					name="search-bar" />
				<input
					type="submit"
					value="Search" />
			</form>
		</div>
		<div id="cards-container">Cards will go here</div>
	</body>
</html>
